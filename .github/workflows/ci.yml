name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10.*'

    - name: Install pip, wheel, setuptools
      run: |
        python -m pip install --upgrade pip wheel setuptools

    - name: Install project with dev and test extras
      run: |
        pip install .[dev,test]

    - name: Run linters
      run: |
        black --check .
        isort --check-only .
        flake8 .

    - name: Run mypy type checks
      run: |
        mypy .

    - name: Run tests
      run: |
        pytest --cov
